<!-- CHoose your favourite image from the internet.
Define different clickable areas on the image.
Clicking on the areas should open different link in a new tab. -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <img src="tiger.jpeg" width="700" height="650" alt="Tiger" usemap="#tigermap">

<map name="tigermap">
  <area shape="rect" coords="0,0,82,126" alt="wildanimalsanctuary" href="https://www.wildanimalsanctuary.org/">
  <area shape="rect" coords="50,50,100,100" alt="environment-forest" href="https://www.india.gov.in/topics/environment-forest/wildlife">
  <area shape="circle" coords="124,58,8" alt="woodstocksanctuary" href="http://woodstocksanctuary.org/">
</map>
</body>
</html>
