<!-- CHoose your favourite image from the internet.
Define different clickable areas on the image.
Clicking on the areas should open different link in a new tab. -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
    <img src="https://www.pokemoncenter.com/wcsstore/PokemonCatalogAssetStore/images/catalog/products/P2382/710-01959/P2382_710-01959_01.jpg" width="800" height="800" alt="" usemap="#Pokemon">

    <map name="Pokemon">
      <area shape="rect" coords="0,0,400,400" alt="pikachu" href="https://en.wikipedia.org/wiki/Pikachu">
      <area shape="rect" coords="400,0,800,400" alt="bulbasaur" href="https://en.wikipedia.org/wiki/Bulbasaur">
      <area shape="rect" coords="0,400,400,800" alt="charmander" href="https://en.wikipedia.org/wiki/Charmander">
      <area shape="rect" coords="400,400,800,800" alt="squirtle" href="https://en.wikipedia.org/wiki/Squirtle">
    </map>
</body>
</html>
