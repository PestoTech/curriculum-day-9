<!-- CHoose your favourite image from the internet.
Define different clickable areas on the image.
Clicking on the areas should open different link in a new tab. -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <map name="infographic">
    <area shape="rect" coords="20,30,150,80" alt="Leonardo_DiCaprio" target="_blank" href="https://en.wikipedia.org/wiki/Leonardo_DiCaprio">
    <area shape="rect" coords="250,30,370,80" alt="Tom_Hanks" target="_blank" href="https://en.wikipedia.org/wiki/Tom_Hanks">
</map>
<img usemap="#infographic" src="catch_me_if_you_can.jpg" alt="Catch Me If You Can"  style="width: 400px;">
</body>
</html>
