<!-- CHoose your favourite image from the internet.
Define different clickable areas on the image.
Clicking on the areas should open different link in a new tab. -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
    <img src="download.png" width="300" height="126" alt="Planets" usemap="#imagemap">

    <map name="imagemap">
      <area shape="rect" coords="0,0,82,126" alt="Google" href="https://www.google.co.in/" target="_blank">
      <area shape="circle" coords="130,58,20" alt="Pesto" href="https://www.pesto.tech/" target="_blank">
      <area shape="circle" coords="158,58,8" alt="Twitter" href="https://twitter.com/" target="_blank">
    </map>
</body>
</html>
