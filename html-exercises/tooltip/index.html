<!-- Add a tooltip to the paragraph below with the text "About Pesto". -->
<!DOCTYPE html>
<html>
    <head>
        <style>
            .tooltiptext {
                visibility: hidden;
            }
           
            .tooltip:hover .tooltiptext {
            visibility: visible;
            }
        </style>
    </head>
<body>

<p class="tooltip" >Pesto is awesome <br>
    <span class="tooltiptext">About Pesto</span> </p>

</body>
</html>
